<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        body {
            background: rgb(227, 174, 150);
            background: linear-gradient(90deg, rgba(227, 174, 150, 1) 34%, rgba(0, 212, 255, 1) 100%, rgba(2, 0, 36, 1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .sign-up {
            background-color: rgba(227, 227, 227, 0.681);
            padding: 30px;
            border-radius: 10px;
        }

        .sign-up p {
            color: black;
        }

        .sign-up .form-group {
            color: black;
            font-size: 20px;
        }

        .sign-up .form-group input {
            border-radius: 30px;
            height: 45px;
            text-align: center;
        }

        .sign-up button {
            border-radius: 30px;
        }

        .sign-up .cancel:hover {
            background-color: #FFC107;
            color: white;
        }

        .error {
            color: red;
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }

        input::placeholder {
            text-align: start;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="sign-up">
                    <h2 class="mb-4 text-center">Sign Up</h2>
                    <p class="text-center">Already have an account? <span><a href="index.html">Sign in</a></span></p>
                    <form id="signUpForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                            <span class="error" id="firstnameError"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                            <span class="error" id="lastnameError"></span>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            <span class="error" id="emailError"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            <span class="error" id="passwordError"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="Confirmpassword"
                                placeholder="Confirm password">
                            <span class="error" id="ConfirmpasswordError"></span>
                        </div>
                        <button type="button" id="CreateAccount" class="btn btn-warning text-white mt-3"
                            style="width: 100%;">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('CreateAccount').addEventListener('click', function () {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const ConfirmPassword = document.getElementById('Confirmpassword').value.trim();

            let isValid = true;

            document.getElementById("firstnameError").textContent = "";
            document.getElementById("lastnameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";
            document.getElementById("ConfirmpasswordError").textContent = "";

            if (firstName.length < 2) {
                document.getElementById("firstnameError").textContent = "At least 2 letters are required";
                isValid = false;
            }

            if (lastName.length < 5) {
                document.getElementById("lastnameError").textContent = "At least 5 letters are required";
                isValid = false;
            }

            if (password.length < 8) {
                document.getElementById("passwordError").textContent = "At least 8 characters are required";
                isValid = false;
            }
            if (ConfirmPassword !== password) {
                document.getElementById("ConfirmpasswordError").textContent = "Confirm Password is not the same";
                isValid = false;
            }

            if (!validateEmail(email)) {
                document.getElementById("emailError").textContent = "Invalid email";
                isValid = false;
            }

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            }

            // If all validations pass
            if (isValid) {
                // Save to local storage
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);

                alert('Your account has been created successfully!');

                // Redirect to index.html
                window.location.href = 'index.html';
            }
        });
    </script>

</body>

</html>
